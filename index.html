<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="root">
    <header class="header root__section">
        
            <img src="./images/avatarik.jpg" alt="mesto logo" class="user-info__photo">
            <div>
                <h1 class="title__header">Привет! Я ...(чуть не сказал Легенда) Сергей!</h1>
                <h2 class="title__header">Моя цель: от верстальщика к разработчику</h2>
            </div>               
      </header> 
      <h3 class="parallax__head">Меня прёт от этой магии :-)</h3>     
    <div class="parallax">        
        <div class="parallax__group">
            <div class="parallax__content">                  
            </div>
            <div id="parallax__background" class="parallax__layer">
                <div class="parallax__image parallax__image__01"><img src="./images/photo-1544059667-ee430f2a0364.jfif" alt=""/></div>
            </div>
            <div id="parallax__layer__01" class="parallax__layer">
                <div class="parallax__image parallax__image__02"><img src="./images/js-block.jpg" alt=""/></div>                
            </div>
            <div id="parallax__layer__02" class="parallax__layer">
                <div class="parallax__image parallax__image__03"><img src="./images/react-block.jpg" alt=""/></div>
            </div>
            <div id="parallax__layer__03" class="parallax__layer">
                <div class="parallax__image parallax__image__04"><img src="./images/css-block.jpg" alt=""/></div>
            </div>
            <div id="parallax__layer__04" class="parallax__layer">
                <div class="parallax__image parallax__image__05"><img src="./images/htvl-block.jpg" alt=""/></div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup__content">
          <h3 class="popup__title">Резюме</h3>         
            <img src="./images/close.svg" alt="" class="popup__close">          
        </div>
    </div> 
    <script src="./scripts/script.js" defer></script> 
</body>
</html>
